spring:
  application:
    name: system-service
  main:
    allow-bean-definition-overriding: true
  security:
    user:
      name: actuator
      password: dev
      roles: ACTUATOR_ADMIN
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:
    username:
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  redis:
    host:
    port:
    password:
    timeout:
  rabbitmq:
    host:
    port:
    username:
    password:
    virtual-host:

server:
  port: 7070
#  servlet:
#    context-path: /${spring.application.name}
  tomcat:
    uri-encoding: UTF-8
eureka:
  client:
    service-url:
      defaultZone: http://localhost:11000/eureka/
